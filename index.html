	<body>
		<script>setTimeout(function(){window.location.href='2nd_homepage/home_page.html'},40000);</script>
		<div class="container">	
			<!-- Codrops top bar -->
			<div class="os-phrases" id="os-phrases">
				<h2>We're Back</h2>
				<h2>BVPIEEE Presents</h2>
				<h2>FERVOUR 2015</h2>
				<h2>May the odds be</h2>
				<h2>Ever in your Fervour</h2>
				<h2>This spring</h2>
				<h2>Prepare for</h2>
				<h2>THE ULTIMATE CHALLENGE</h2>
			</div>
		</div><!-- /container -->
			<div id="wrapper">
				<div id="myTimer"></div>
				<button type="button" id="myBtn" class="btnDisable" disabled onclick="parent.location='2nd_homepage/home_page.html'">Please wait...</button>
			</div>
		<script>
			var sec = 10;
			var myTimer = document.getElementById('myTimer');
			var myBtn = document.getElementById('myBtn');
			window.onload = countDown;
			function countDown() {
				if (sec < 10) {
					myTimer.innerHTML = "0" + sec;
				} else {
					myTimer.innerHTML = sec;
				}
				if (sec <= 0) {
					$("#myBtn").removeAttr("disabled");
					$("#myBtn").removeClass().addClass("btnEnable");
					$("#myTimer").fadeTo(2500, 0);
					myBtn.innerHTML = "Skip";
				return;
			}
			sec -= 1;
			window.setTimeout(countDown, 1000);
		}</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.lettering.js"></script>
		<script>
			$(document).ready(function() {
				$("#os-phrases > h2").lettering('words').children("span").lettering().children("span").lettering(); 
			})
		</script>
	</body>
